<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TEDxCairoUniversity</title>
        <meta name="description" content="TEDxCairoUniversity x =independently organized TED event" />
	   <meta name="keywords" content="TED, TEDx, TEDxCairoUniversity, cairo university, talks, inspiration" />
	   
	   <link rel="stylesheet" type="text/css" href="headerandfooter.css" />
        
        <style>
            
            @-webkit-keyframes rainbow {
              0% {border-color: hsl(0, 100%, 50%);}
              100% {border-color: hsl(255, 100%, 50%);}
            }

            .rainbow_border{
              border: 4px solid hsl(0, 100%, 50%);
              -webkit-animation: rainbow 5s infinite alternate; 
            }
            
            .events {
                border: solid #e62b1e;
                border-left: transparent;
                border-right: transparent;
            }
            .events-banners {
               margin: 5px;
           }
           
           .event-navigation {
               text-align: center;
               margin: 50px;
           }
           
           .buttons {
               background-color: transparent;
               border: solid #e62b1e;
               border-radius: 10px;
               border-width: 5px;
               padding: 10px;
               margin: 20px;
           }
           
           img {
                max-width: 100%;
                height: auto;
                width: auto\9; /* ie8 */
           }
            
            .salon-events {
                height: 100px;
            }
        </style>
    </head>
    
    <body>
        <header>
            <div class="bgg"></div>
            
            <nav class="navbar transparent ">
                <img class="logo" src="smalllogowhite.png"/>

                <ul class="nav ml-auto">
                    <li class="nav-item events"><a class="navList" href="events.html" target="_blank">Events</a></li>
                    
                    <li class="nav-item blog"><a class="navList" href="http://www.tedxcairouniversity.com/blog/" target="_blank">Blog</a></li>
                    
                    <li class="nav-item team"><a class="navList" href="team.html">Team</a></li>
                    
                    <li class="nav-item about"><a class="navList" href="#">About</a></li>
                    
                    <li class="nav-item contact"><a class="navList" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <content class="content container">
            <div class="event-navigation">
                <button class="buttons rainbow_border" id="main">Main Events</button>
                <button class="buttons rainbow_border" id="salon">Salon Event</button>
            </div>
            
            <div class="main-events" id="main-events">
                <div class="events-banners">
                    <a href="https://www.tedxcairouniversity.com/agora.html" target="_blank" title="Go to Agora's page"><img class="event" src="events/agora.png"/></a>
                </div>

                <div class="events-banners">
                    <a href="https://www.tedxcairouniversity.com/decipher.html" target="_blank" title="Go to Decipher's page"><img class="event" src="events/decipher.png"/></a>
                </div>

                <div class="events-banners">
                    <a href="https://www.tedxcairouniversity.com/mosac.html" target="_blank" title="Go to Mosaic's page"><img class="event" src="events/mosaic.png"/></a>
                </div>
            </div>
            
            <div class="salon-events container" id="salon-events">
                <h2>Coming Soon .....</h2>
            </div>
        </content>
        
        <footer>
            <a href="https://www.facebook.com/TEDxCairoUni/" target="_blank" onmouseover="document.getElementById(icon).style.color = 'red'" title="Facebook"><i class="fa fa-facebook-official fa-3x" id="icon" aria-hidden="true"></i></a>
            
            <a href="https://twitter.com/TEDxCairoUni" target="_blank" title="Twitter"><i class="fa fa-twitter fa-3x" id="icon" aria-hidden="true" ></i></a>
            
            <a href="https://www.instagram.com/TEDxCairoUni/" target="_blank" title="Instagram"><i class="fa fa-instagram fa-3x" id="icon" aria-hidden="true"></i></a>
            
            <a href="https://www.youtube.com/channel/UC5MHTl7K6PXWAKa_gagD1Xw" target="_blank" title="Youtube"><i class="fa fa-youtube fa-3x" id="icon" aria-hidden="true"></i></a>
            
            <br />

        </footer>
        
        
         <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <!-- Fontawesome -->
        <script src="https://use.fontawesome.com/88042aae37.js"></script>
        
        <script>
            $(document).ready(function(){
                $("#salon-events").hide();
                
                $("#main").click(function(){
                    $("#main-events").show();
                    $("#salon-events").hide();
                });
                
                $("#salon").click(function(){
                    $("#main-events").hide();
                    $("#salon-events").show();
                });
            });
        </script>
    </body>
